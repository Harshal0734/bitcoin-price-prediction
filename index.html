<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ’¸ Bitcoin Price Predictor ğŸ’¸</h1>
        <img src="{{ url_for('static', filename='bitcoin.jpg') }}" alt="Bitcoin Image" class="bitcoin-img">
        
        <button id="predict-btn">Predict Price</button>
        
        <div id="result" class="result-container"></div>
        
        <!-- Display the graph -->
        <img id="graph" src="{{ url_for('static', filename='bitcoin_price_graph.png') }}" class="graph" alt="Bitcoin Price Graph">
    </div>

    <script>
        document.getElementById("predict-btn").addEventListener("click", async () => {
            const response = await fetch("/predict", { method: "POST" });
            const data = await response.json();
            
            if (data.error) {
                document.getElementById("result").innerHTML = `<p class='error'>Error: ${data.error}</p>`;
                return;
            }
            
            document.getElementById("result").innerHTML = `
                <p>ğŸ“ˆ Predicted Price: <strong>$${data.predicted_price.toFixed(2)}</strong></p>
                <p>ğŸ’° Latest Price: <strong>$${data.latest_price.toFixed(2)}</strong></p>
                <p>ğŸ“Š High Price: <strong>$${data.high_price.toFixed(2)}</strong></p>
                <p>ğŸ“‰ Low Price: <strong>$${data.low_price.toFixed(2)}</strong></p>
                <p>ğŸ” Suggestion: <strong>${data.suggestion}</strong></p>
            `;

            const graph = document.getElementById("graph");
            graph.src = data.graph;
            graph.style.display = "block";
            graph.style.opacity = "0";
            setTimeout(() => { graph.style.opacity = "1"; }, 300);
        });
    </script>
</body>
</html>
